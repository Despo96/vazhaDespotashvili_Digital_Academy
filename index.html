<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>

  <body>
    <img class="iPhone" src="./iPhone.png" alt="" />

    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="history">
            <!-- მაგალითი -->
            <p id="history-value">123</p>
          </div>
          <div class="output">
            <!-- მაგალითი -->
            <p class="output-value">321</p>
          </div>
        </div>

        <div class="keyboard">
          <div class="firstRow rows">
            <button class="operator buttonGray" id="clear">AC</button>
            <button class="operator buttonGray" id="backspace">C</button>
            <button class="operator buttonGray" id="%">%</button>
            <button class="operator buttonOrange" id="/">&#247;</button>
          </div>
          <div class="secondRow rows">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator buttonOrange" id="/">&times;</button>
          </div>

          <div class="thridRow rows">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator buttonOrange" id="-">-</button>
          </div>

          <div class="foruthRow rows">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator buttonOrange" id="+">+</button>
          </div>

          <div class="fifthRow rows">
            <button class="zeroOperation" id="zero">0</button>
            <button class="operator number" id="point">.</button>
            <button class="operator buttonOrange" id="=">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
